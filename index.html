<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>HTML Input Types</title>


</head>
<body>

    <div class="container-fluid">
        <div id="header" class="container">
            <h1><span>INPUT TYPES</span> IN HTML</h1>
            <p>By - Lois Gonzales</p>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>text</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="text" value="abcdefg" class="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>password</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="password" value="password" class="password">
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>radio</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <div class="form-check input_type">
                            <input type="radio" class="form-control radio" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1"></label>
                            <input type="radio" class="form-control radio" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2"></label>
                            <input type="radio" class="form-control radio" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>checkbox</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <div class="form-check input_type">
                            <input class="form-check-input checkbox form-control" type="checkbox">
                            <input class="form-check-input checkbox form-control" type="checkbox">
                            <input class="form-check-input checkbox form-control" type="checkbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>button</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="button" onclick="alert('Hello World!')" value="button" class="button">
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>color</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="color" class="color">
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>email</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="email" value="xyz@gmail.com" class="email">
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>file</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <form>
                            <div class="form-group">
                                <input type="file" class="file">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>range</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="range" class="range">
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>date</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="date" class="date">
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <h2>&ltinput type="<span>number</span>"&gt</h2>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="box">
                        <input type="number" value="123456" class="number">
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
</body>
</html>
